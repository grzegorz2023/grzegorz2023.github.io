<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
</head>
<body>
    <form action="https://formspree.io/f/mdkdayap" method="post">
        <label for="fname">Imię: </label>
        <input type="text" name="fname" id="fname"><br>
        <label for="lname">Nazwisko: </label>
        <input type="text" name="lname" id="lname"><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"><br>
        <label for="phone">Telefon: </label>
        <input type="tel" name="phone" id="phone"><br>
        <label for="choice">Miasto: </label>
        <select name="select" id="choice">
            <option value="Kraków">Kraków</option>
            <option value="Warszawa">Warszawa</option>
            <option value="Gdańsk">Gdańsk</option>
        </select><br>
        <label><input type="radio" name="gender">Mężczyzna</label>
        <label><input type="radio" name="gender">Kobieta</label>
        <br>
        <input type="checkbox" name="agreement" id="agreement">
         <label for="agreement">Zgadzam się na przetwarzanie moich danych osobowych</label><br>
         <label for="message">Wiadomość</label>
         <textarea name="message" id="message"></textarea><br><br>
         <input type="submit">

    </form>
    
</body>
</html>
